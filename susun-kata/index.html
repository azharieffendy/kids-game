<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Belajar Membaca - Susun Kata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <main>

                        <div class="difficulty-selector-container" id="difficultySelectorContainer" style="display: none;">

                            </select>
                        </div>
                    </div>
                    <div class="sound-controls">
                        <div class="theme-selector-container">
                            <select id="visualTheme" class="theme-select" onchange="changeVisualTheme(this.value)" title="Pilih tema visual">
                                <option value="default">ğŸ¨ Default</option>
                                <option value="cotton-candy">ğŸ­ Cotton Candy</option>
                                <option value="ocean">ğŸŒŠ Ocean</option>
                                <option value="sunset">ğŸŒ… Sunset</option>
                                <option value="forest">ğŸŒ² Forest</option>
                            </select>
                        </div>
                        <div class="sound-theme-container">
                            <select id="soundTheme" class="sound-theme-select" onchange="changeSoundTheme(this.value)" title="Pilih tema suara">
                                <option value="fun">ğŸµ Fun</option>
                                <option value="calm">ğŸŒŠ Calm</option>
                                <option value="exciting">ğŸ‰ Exciting</option>
                            </select>

                        <button id="soundToggle" class="sound-toggle" onclick="toggleSound()" title="Matikan/Hidupkan suara">ğŸ”Š</button>
                        <button id="musicToggle" class="sound-toggle" onclick="toggleMusic()" title="Matikan/Hidupkan musik">ğŸµ</button>
                    </div>
                </div>
                <div class="stats-container">
                    <div id="statsDisplay" class="stats-display"></div>
                </div>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-label">
                        <span id="progressText">0 / 0</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <div id="game-content">
                    <div class="start-screen">
                        <h2>Mau mulai bermain?</h2>
                        <p>Lihat gambarnya, lalu susun hurufnya!</p>
                        
                        <div class="difficulty-selection">
                            <h3>Pilih Tingkat Kesulitan:</h3>
                            <div class="difficulty-buttons">
                                <button class="difficulty-btn easy" onclick="startGame('easy')" title="Kata 3-4 huruf">
                                    ğŸ˜Š Mudah
                                    <small>(3-4 huruf)</small>

                                <button class="difficulty-btn medium" onclick="startGame('medium')" title="Kata 5-6 huruf">
                                    ğŸ¤” Sedang

</html>
